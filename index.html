<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Repartidor | SAL DEL SERI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f4f4;
  margin:0;
  padding:15px;
}
header{
  display:flex;
  align-items:center;
  gap:15px;
  margin-bottom:20px;
}
header img{
  height:55px;
}
header h2{
  margin:0;
  color:#f57c00;
}
.pedido{
  background:#fff;
  border-radius:8px;
  padding:15px;
  margin-bottom:15px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}
.pedido.entregado{
  color:green;
}
.pedido h3{
  margin:0 0 8px 0;
}
.pedido p{
  margin:3px 0;
  font-size:14px;
}
.botones{
  margin-top:10px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
button{
  border:none;
  padding:8px 14px;
  border-radius:5px;
  cursor:pointer;
  font-size:14px;
}
.entregar{
  background:#4CAF50;
  color:#fff;
}
.mapa{
  background:#1976D2;
  color:#fff;
}
</style>
</head>

<body>

<header>
  <img src="yiyi.png" alt="SAL DEL SERI">
  <h2>Pedidos Pendientes</h2>
</header>

<div id="listaPedidos"></div>

<!-- ðŸ”¥ FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getFirestore, 
  collection, 
  onSnapshot, 
  doc, 
  updateDoc 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDMBBaEgAk1EuRj7QSMqVsxnlC7aUvMz5w",
  authDomain: "sal-del-seri.firebaseapp.com",
  projectId: "sal-del-seri",
  storageBucket: "sal-del-seri.firebasestorage.app",
  messagingSenderId: "465867166498",
  appId: "1:465867166498:web:683a92396f3e369df4cb7b"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const lista = document.getElementById("listaPedidos");

onSnapshot(collection(db,"pedidos"), (snapshot)=>{
  lista.innerHTML = "";

  snapshot.forEach(docSnap=>{
    const p = docSnap.data();

    const div = document.createElement("div");
    div.className = "pedido" + (p.estado === "entregado" ? " entregado" : "");

    div.innerHTML = `
      <h3>${p.negocio}</h3>
      <p><b>Responsable:</b> ${p.responsable}</p>
      <p><b>TelÃ©fono:</b> ${p.telefono}</p>
      <p><b>DirecciÃ³n:</b> ${p.direccion}</p>
      <p><b>Sacos:</b> ${p.sacos}</p>
      <p><b>Total:</b> $${p.total} MXN</p>
      <p><b>Estado:</b> ${p.estado}</p>
    `;

    const botones = document.createElement("div");
    botones.className = "botones";

    // ðŸ“ MAPS
    const btnMapa = document.createElement("button");
    btnMapa.className = "mapa";
    btnMapa.textContent = "Abrir Maps";
    btnMapa.onclick = ()=>{
      const url = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(p.direccion)}`;
      window.open(url,"_blank");
    };

    botones.appendChild(btnMapa);

    // âœ… ENTREGAR
    if(p.estado !== "entregado"){
      const btnEntregar = document.createElement("button");
      btnEntregar.className = "entregar";
      btnEntregar.textContent = "Marcar como entregado";

      btnEntregar.onclick = async ()=>{
        const ok = confirm("Â¿EstÃ¡s seguro de entregar el pedido?");
        if(!ok) return;

        await updateDoc(doc(db,"pedidos",docSnap.id),{
          estado:"entregado",
          entregadoEn: new Date()
        });
      };

      botones.appendChild(btnEntregar);
    }

    div.appendChild(botones);
    lista.appendChild(div);
  });
});
</script>

</body>
</html>
