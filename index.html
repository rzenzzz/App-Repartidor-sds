<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>SAL DEL SERI | Repartidor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --naranja:#f57c00;
  --gris:#f5f5f5;
  --verde:#2e7d32;
  --rojo:#c62828;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--gris);
}

/* HEADER */
header{
  background:var(--naranja);
  color:#fff;
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px 12px;
  position:sticky;
  top:0;
  z-index:10;
}

.menu-btn{
  width:40px;
  height:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  cursor:pointer;
  flex-shrink:0;
}

header img{
  height:36px;
}

header b{
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* LISTA */
.contenedor{
  padding:15px;
}

.card{
  background:#fff;
  border-radius:10px;
  padding:15px;
  margin-bottom:15px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
  animation:fade .3s ease;
}

.card h3{
  margin:0 0 5px 0;
}

.card p{
  margin:4px 0;
  font-size:14px;
}

.acciones{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:10px;
}

.acciones button{
  flex:1;
  border:none;
  padding:10px;
  border-radius:6px;
  font-size:14px;
  cursor:pointer;
  color:#fff;
}

.maps{background:#4285F4}
.waze{background:#00c853}
.entregar{background:var(--verde)}
.cancelar{background:var(--rojo)}

@keyframes fade{
  from{opacity:0; transform:translateY(5px)}
  to{opacity:1; transform:translateY(0)}
}
</style>
</head>

<body>

<header>
  <div class="menu-btn">â˜°</div>
  <img src="yiyi.png" alt="SAL DEL SERI">
  <b>PEDIDOS PENDIENTES</b>
</header>

<div class="contenedor" id="lista"></div>

<!-- ðŸ”¥ FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, onSnapshot, query, where, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDMBBaEgAk1EuRj7QSMqVsxnlC7aUvMz5w",
  authDomain: "sal-del-seri.firebaseapp.com",
  projectId: "sal-del-seri",
  storageBucket: "sal-del-seri.firebasestorage.app",
  messagingSenderId: "465867166498",
  appId: "1:465867166498:web:683a92396f3e369df4cb7b"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const lista = document.getElementById("lista");

/* ðŸ”„ PEDIDOS PENDIENTES EN TIEMPO REAL */
const q = query(
  collection(db,"pedidos"),
  where("estado","==","pendiente")
);

onSnapshot(q, snap=>{
  lista.innerHTML = "";
  if(snap.empty){
    lista.innerHTML = "<p>No hay pedidos pendientes.</p>";
    return;
  }

  snap.forEach(docu=>{
    const d = docu.data();

    const mapsURL =
      "https://www.google.com/maps/search/?api=1&query=" +
      encodeURIComponent(d.direccion);

    const wazeURL =
      "https://waze.com/ul?q=" +
      encodeURIComponent(d.direccion) +
      "&navigate=yes";

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h3>${d.negocio}</h3>
      <p><b>Responsable:</b> ${d.responsable}</p>
      <p><b>Tel:</b> ${d.telefono}</p>
      <p><b>DirecciÃ³n:</b> ${d.direccion}</p>
      <p><b>Sacos:</b> ${d.sacos}</p>

      <div class="acciones">
        <button class="maps">Google Maps</button>
        <button class="waze">Waze</button>
        <button class="entregar">Entregado</button>
        <button class="cancelar">Cancelar</button>
      </div>
    `;

    const botones = card.querySelectorAll("button");

    botones[0].onclick = ()=>window.open(mapsURL,"_blank");
    botones[1].onclick = ()=>window.open(wazeURL,"_blank");

    botones[2].onclick = async ()=>{
      if(confirm("Â¿Marcar pedido como ENTREGADO?")){
        await updateDoc(doc(db,"pedidos",docu.id),{
          estado:"entregado",
          fechaEntrega:new Date()
        });
      }
    };

    botones[3].onclick = async ()=>{
      if(confirm("Â¿Cancelar pedido?")){
        await updateDoc(doc(db,"pedidos",docu.id),{
          estado:"cancelado"
        });
      }
    };

    lista.appendChild(card);
  });
});
</script>

</body>
</html>
