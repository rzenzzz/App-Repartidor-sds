<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>SAL DEL SERI | Repartidor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CHART -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --naranja:#f57c00;
  --naranja-oscuro:#e65100;
  --gris:#f5f5f5;
  --verde:#25D366;
  --rojo:#e53935;
  --azul:#1e88e5;
}
body{margin:0;font-family:Arial;background:var(--gris)}
header{
  background:var(--naranja);
  color:white;
  padding:10px 15px;
  display:flex;
  align-items:center;
}
header img{height:40px;margin-right:10px}
.menu-btn{font-size:24px;cursor:pointer;margin-right:10px}
#sidebar{
  position:fixed;top:0;left:-260px;width:260px;height:100%;
  background:#fff;box-shadow:2px 0 10px rgba(0,0,0,.2);
  transition:.3s;padding:20px;z-index:10
}
#sidebar button{
  width:100%;padding:12px;margin-bottom:10px;
  border:none;background:var(--naranja);color:#fff;
  font-size:16px;border-radius:6px;cursor:pointer
}
main{padding:20px}
.pedido{
  background:#fff;padding:15px;border-radius:8px;
  margin-bottom:15px;box-shadow:0 2px 5px rgba(0,0,0,.1)
}
.botones button{
  margin-top:8px;margin-right:5px;padding:8px 10px;
  border:none;border-radius:5px;color:#fff;cursor:pointer
}
.maps{background:#4caf50}
.waze{background:var(--azul)}
.entregado{background:var(--verde)}
.cancelado{background:var(--rojo)}
.hidden{display:none}
canvas{background:#fff;padding:10px;border-radius:8px}
.resumen{background:#fff;padding:15px;border-radius:8px;margin-top:15px}
</style>
</head>

<body>

<header>
  <span class="menu-btn" onclick="toggleMenu()">â˜°</span>
  <img src="yiyi.png">
  <h3>PEDIDOS PENDIENTES</h3>
</header>

<div id="sidebar">
  <button onclick="mostrarPedidos()">Pedidos</button>
  <button onclick="mostrarVentas()">Ventas</button>
</div>

<main>

<section id="pedidos"></section>

<section id="ventas" class="hidden">
  <button onclick="mostrarPedidos()">â¬… Regresar</button>
  <canvas id="grafica"></canvas>
  <div class="resumen" id="resumenVentas"></div>
</section>

</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc, updateDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "sal-del-seri.firebaseapp.com",
  projectId: "sal-del-seri",
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const pedidosDiv = document.getElementById("pedidos");
const ventasDiv = document.getElementById("ventas");

let chart;

function toggleMenu(){
  const s=document.getElementById("sidebar");
  s.style.left = s.style.left==="0px" ? "-260px":"0px";
}

window.mostrarPedidos = ()=>{
  pedidosDiv.classList.remove("hidden");
  ventasDiv.classList.add("hidden");
  toggleMenu();
};

window.mostrarVentas = ()=>{
  pedidosDiv.classList.add("hidden");
  ventasDiv.classList.remove("hidden");
  toggleMenu();
  cargarVentas();
};

/* ================= PEDIDOS ================= */
const qPendientes = query(collection(db,"pedidos"), where("estado","==","pendiente"));

onSnapshot(qPendientes, snap=>{
  pedidosDiv.innerHTML="";
  snap.forEach(docu=>{
    const p = docu.data();
    pedidosDiv.innerHTML+=`
    <div class="pedido">
      <b>${p.negocio}</b><br>
      ${p.direccion}<br>
      Sacos: ${p.sacos}<br>
      Total: $${p.total}<br>

      <div class="botones">
        <button class="maps" onclick="abrirMaps('${p.direccion}')">Maps</button>
        <button class="waze" onclick="abrirWaze('${p.direccion}')">Waze</button>
        <button class="entregado" onclick="entregar('${docu.id}','${p.telefono}','${p.negocio}')">Entregado</button>
        <button class="cancelado" onclick="cancelar('${docu.id}')">Cancelar</button>
      </div>
    </div>`;
  });
});

window.abrirMaps = dir=>{
  window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(dir)}`);
};
window.abrirWaze = dir=>{
  window.open(`https://waze.com/ul?q=${encodeURIComponent(dir)}`);
};

window.entregar = async(id,telefono,negocio)=>{
  await updateDoc(doc(db,"pedidos",id),{estado:"entregado"});
  const msg = `âœ… *PEDIDO ENTREGADO*
Gracias por su compra en *SAL DEL SERI*
ðŸª ${negocio}`;
  window.open(`https://wa.me/52${telefono}?text=${encodeURIComponent(msg)}`);
};

window.cancelar = async(id)=>{
  await updateDoc(doc(db,"pedidos",id),{estado:"cancelado"});
};

/* ================= VENTAS ================= */
function cargarVentas(){
  const q = query(collection(db,"pedidos"), where("estado","==","entregado"));
  onSnapshot(q,snap=>{
    let sacos=0,ingresos=0;
    snap.forEach(d=>{
      sacos+=d.data().sacos;
      ingresos+=d.data().total;
    });
    const costo = sacos*67.5;
    const ganancia = ingresos-costo;

    document.getElementById("resumenVentas").innerHTML=`
      <b>Sacos vendidos:</b> ${sacos}<br>
      <b>Ingresos:</b> $${ingresos}<br>
      <b>Ganancia:</b> $${ganancia}
    `;

    if(chart) chart.destroy();
    chart = new Chart(document.getElementById("grafica"),{
      type:"bar",
      data:{
        labels:["Ingresos","Costo","Ganancia"],
        datasets:[{
          data:[ingresos,costo,ganancia],
          backgroundColor:["#f57c00","#9e9e9e","#25D366"]
        }]
      }
    });
  });
}
</script>

</body>
</html>
