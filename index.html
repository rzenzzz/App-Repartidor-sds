<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sal del Seri</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --naranja:#f36f21;
  --naranja-oscuro:#d85f1d;
  --verde:#2ecc71;
  --rojo:#e74c3c;
  --azul:#1e88e5;
  --fondo:#f6f2eb;
}

*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  margin:0;
  background:var(--fondo);
}

/* HEADER */
header{
  height:60px;
  background:var(--naranja);
  color:#fff;
  display:flex;
  align-items:center;
  padding:0 15px;
  gap:12px;
  position:fixed;
  top:0;
  width:100%;
  z-index:10;
}

.menu-btn{
  font-size:26px;
  cursor:pointer;
  width:40px;
  text-align:center;
}

header img{
  height:36px;
}

header span{
  font-weight:bold;
  font-size:18px;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  z-index:19;
}

.overlay.active{display:block}

/* SIDEBAR */
.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#fff;
  padding:20px;
  transition:.3s;
  z-index:20;
}

.sidebar.active{left:0}

.sidebar button{
  width:100%;
  padding:12px;
  border:none;
  background:var(--naranja);
  color:#fff;
  font-size:16px;
  border-radius:8px;
  cursor:pointer;
}

/* CONTENIDO */
.container{
  padding:90px 20px 20px;
}

.card{
  background:#fff;
  border-radius:15px;
  padding:20px;
  box-shadow:0 8px 20px rgba(0,0,0,.1);
  animation:fade .4s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}

.buttons{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:15px;
}

button{
  border:none;
  padding:10px 14px;
  color:#fff;
  border-radius:8px;
  cursor:pointer;
}

.maps{background:#4caf50}
.waze{background:var(--azul)}
.entregado{background:var(--verde)}
.cancelar{background:var(--rojo)}

/* VENTAS */
#ventas{display:none}

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
  margin-top:20px;
}

.stat{
  background:var(--naranja-oscuro);
  color:#fff;
  padding:20px;
  border-radius:15px;
  text-align:center;
}

canvas{max-height:300px;margin-top:30px}

/* RESPONSIVE */
@media(max-width:600px){
  header span{font-size:16px}
}
</style>
</head>

<body>

<div class="overlay" id="overlay" onclick="cerrarMenu()"></div>

<div class="sidebar" id="sidebar">
  <h3>MenÃº</h3>
  <button onclick="abrirVentas()">ðŸ“Š Ventas</button>
</div>

<header>
  <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
  <img src="logo.png">
  <span>PEDIDOS PENDIENTES</span>
</header>

<div class="container" id="pedidos">
  <div class="card">
    <h3>Abarrotes Don Pedro</h3>
    <p>4ta perifÃ©rico 532</p>
    <p>Sacos: <b id="sacosPedido">100</b></p>
    <p>Total: <b>$13,500</b></p>

    <div class="buttons">
      <button class="maps" onclick="maps()">Maps</button>
      <button class="waze" onclick="waze()">Waze</button>
      <button class="entregado" onclick="entregar()">Entregado</button>
      <button class="cancelar">Cancelar</button>
    </div>
  </div>
</div>

<div class="container" id="ventas">
  <button onclick="volver()">â¬… Volver</button>
  <h2>ðŸ“Š Ventas del Mes</h2>

  <div class="stats">
    <div class="stat"><h3>Sacos</h3><p id="vsacos">0</p></div>
    <div class="stat"><h3>Ingresos</h3><p id="ving">$0</p></div>
    <div class="stat"><h3>Ganancia</h3><p id="vgan">$0</p></div>
  </div>

  <canvas id="grafica"></canvas>
</div>

<script>
let sidebar=document.getElementById("sidebar")
let overlay=document.getElementById("overlay")
let pedidos=document.getElementById("pedidos")
let ventas=document.getElementById("ventas")

let sacos=0
let precio=135
let costo=67.5
let chart

function toggleMenu(){
  sidebar.classList.add("active")
  overlay.classList.add("active")
}

function cerrarMenu(){
  sidebar.classList.remove("active")
  overlay.classList.remove("active")
}

function abrirVentas(){
  pedidos.style.display="none"
  ventas.style.display="block"
  cerrarMenu()
  grafica()
}

function volver(){
  ventas.style.display="none"
  pedidos.style.display="block"
}

function entregar(){
  sacos+=parseInt(document.getElementById("sacosPedido").innerText)
  actualizar()
  alert("Pedido entregado correctamente")
}

function actualizar(){
  let ingresos=sacos*precio
  let ganancia=sacos*(precio-costo)
  vsacos.innerText=sacos
  ving.innerText="$"+ingresos.toLocaleString()
  vgan.innerText="$"+ganancia.toLocaleString()
  grafica()
}

function grafica(){
  let ctx=document.getElementById("grafica")
  if(chart) chart.destroy()
  chart=new Chart(ctx,{
    type:"bar",
    data:{
      labels:["Ventas"],
      datasets:[{
        data:[sacos],
        backgroundColor:"#f36f21"
      }]
    }
  })
}

function maps(){
  location.href="https://www.google.com/maps/search/?api=1&query=4ta+periferico+532"
}

function waze(){
  location.href="https://waze.com/ul?q=4ta%20periferico%20532"
}
</script>

</body>
</html>
