<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pedidos Pendientes | Sal del Seri</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{margin:0;font-family:Arial;background:#f6f2ec}
header{
  background:#f37021;
  color:#fff;
  padding:12px;
  display:flex;
  align-items:center;
}
header img{height:40px;margin-right:10px}
header h1{font-size:18px;margin:0}
.container{padding:20px}
.card{
  background:#fff;
  border-radius:16px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 8px 20px rgba(0,0,0,.1);
}
.card h2{margin:0 0 8px}
.info{font-size:14px;margin:4px 0}
.buttons{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
button{
  border:none;
  padding:10px 14px;
  border-radius:10px;
  color:#fff;
  cursor:pointer;
}
.maps{background:#4CAF50}
.waze{background:#1E88E5}
.entregado{background:#2ecc71}
.cancelar{background:#e74c3c}
.empty{text-align:center;color:#777;margin-top:40px}
</style>
</head>

<body>

<header>
  <img src="logo-sal-del-seri.png">
  <h1>PEDIDOS PENDIENTES</h1>
</header>

<div class="container" id="listaPedidos">
  <p class="empty">Cargando pedidos...</p>
</div>

<script>
const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "TU_DOMINIO.firebaseapp.com",
  projectId: "TU_PROJECT_ID",
  storageBucket: "TU_BUCKET.appspot.com",
  messagingSenderId: "TU_SENDER_ID",
  appId: "TU_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const lista = document.getElementById("listaPedidos");

function abrirMaps(dir){
  window.open(
    "https://www.google.com/maps/search/?api=1&query="+encodeURIComponent(dir),
    "_blank"
  );
}

function abrirWaze(dir){
  window.open(
    "https://waze.com/ul?q="+encodeURIComponent(dir)+"&navigate=yes",
    "_blank"
  );
}

function marcarEntregado(id){
  if(!confirm("¿Marcar como ENTREGADO?")) return;
  db.collection("pedidos").doc(id).update({estado:"entregado"});
}

function cancelarPedido(id){
  if(!confirm("¿Cancelar pedido?")) return;
  db.collection("pedidos").doc(id).update({estado:"cancelado"});
}

db.collection("pedidos")
.where("estado","in",["pendiente"])
.onSnapshot(snapshot=>{
  lista.innerHTML="";

  if(snapshot.empty){
    lista.innerHTML='<p class="empty">No hay pedidos pendientes</p>';
    return;
  }

  snapshot.forEach(doc=>{
    const p = doc.data();

    const card = document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <h2>${p.negocio || "Sin nombre"}</h2>
      <p class="info">${p.direccion}</p>
      <p class="info">Sacos: ${p.sacos}</p>
      <p class="info"><strong>Total: $${p.total}</strong></p>

      <div class="buttons">
        <button class="maps">Maps</button>
        <button class="waze">Waze</button>
        <button class="entregado">Entregado</button>
        <button class="cancelar">Cancelar</button>
      </div>
    `;

    lista.appendChild(card);

    card.querySelector(".maps")
      .onclick=()=>abrirMaps(p.direccion);

    card.querySelector(".waze")
      .onclick=()=>abrirWaze(p.direccion);

    card.querySelector(".entregado")
      .onclick=()=>marcarEntregado(doc.id);

    card.querySelector(".cancelar")
      .onclick=()=>cancelarPedido(doc.id);
  });
});
</script>

</body>
</html>
