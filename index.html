<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Repartidor | SAL DEL SERI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial;
  background:#f5f5f5;
  padding:20px
}
h2{text-align:center}
.pedido{
  background:#fff;
  padding:15px;
  margin-bottom:15px;
  border-radius:8px;
  box-shadow:0 2px 5px rgba(0,0,0,.1)
}
.pedido p{margin:5px 0}
</style>
</head>

<body>

<h2>ðŸ“¦ Pedidos Pendientes</h2>
<div id="lista"></div>

<!-- ðŸ”¥ FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDMBBaEgAk1EuRj7QSMqVsxnlC7aUvMz5w",
  authDomain: "sal-del-seri.firebaseapp.com",
  projectId: "sal-del-seri",
  storageBucket: "sal-del-seri.firebasestorage.app",
  messagingSenderId: "465867166498",
  appId: "1:465867166498:web:683a92396f3e369df4cb7b"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const lista = document.getElementById("lista");

const q = query(
  collection(db,"pedidos"),
  where("estado","==","pendiente")
);

onSnapshot(q,(snapshot)=>{
  lista.innerHTML = "";
  snapshot.forEach(doc=>{
    const d = doc.data();
    lista.innerHTML += `
      <div class="pedido">
        <p><b>Negocio:</b> ${d.negocio}</p>
        <p><b>Responsable:</b> ${d.responsable}</p>
        <p><b>TelÃ©fono:</b> ${d.telefono}</p>
        <p><b>DirecciÃ³n:</b> ${d.direccion}</p>
        <p><b>Sacos:</b> ${d.sacos}</p>
        <p><b>Total:</b> $${d.total} MXN</p>
        <p><b>Fecha:</b> ${d.fecha}</p>
      </div>
    `;
  });

  if(snapshot.empty){
    lista.innerHTML = "<p>No hay pedidos pendientes</p>";
  }
});
</script>

</body>
</html>
