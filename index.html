<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pedidos Pendientes | Sal del Seri</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{margin:0;font-family:Arial;background:#f6f2ec}
header{
  background:#f37021;
  color:#fff;
  padding:12px;
  display:flex;
  align-items:center;
}
header img{height:40px;margin-right:10px}
header h1{font-size:18px;margin:0}
.container{padding:20px}
.card{
  background:#fff;
  border-radius:16px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 8px 20px rgba(0,0,0,.1);
}
.card h2{margin:0 0 8px}
.info{font-size:14px;margin:4px 0}
.buttons{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
button{
  border:none;
  padding:10px 14px;
  border-radius:10px;
  color:#fff;
  cursor:pointer;
}
.maps{background:#4CAF50}
.waze{background:#1E88E5}
.entregado{background:#2ecc71}
.cancelar{background:#e74c3c}
.empty{text-align:center;color:#777;margin-top:40px}
</style>
</head>

<body>

<header>
  <img src="logo-sal-del-seri.png">
  <h1>PEDIDOS PENDIENTES</h1>
</header>

<div class="container" id="listaPedidos">
  <p class="empty">Cargando pedidos...</p>
</div>

<script>
const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "TU_DOMINIO.firebaseapp.com",
  projectId: "TU_PROJECT_ID",
  storageBucket: "TU_BUCKET.appspot.com",
  messagingSenderId: "TU_SENDER_ID",
  appId: "TU_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const lista = document.getElementById("listaPedidos");

function abrirMaps(direccion){
  const url = "https://www.google.com/maps/search/?api=1&query=" +
              encodeURIComponent(direccion);
  window.open(url, "_blank");
}

function abrirWaze(direccion){
  const url = "https://waze.com/ul?q=" +
              encodeURIComponent(direccion) +
              "&navigate=yes";
  window.open(url, "_blank");
}

function marcarEntregado(id){
  if(!confirm("¿Marcar pedido como ENTREGADO?")) return;
  db.collection("pedidos").doc(id).update({estado:"entregado"});
}

function cancelarPedido(id){
  if(!confirm("¿Cancelar pedido?")) return;
  db.collection("pedidos").doc(id).update({estado:"cancelado"});
}

db.collection("pedidos")
.where("estado","==","pendiente")
.onSnapshot(snapshot=>{
  lista.innerHTML="";

  if(snapshot.empty){
    lista.innerHTML='<p class="empty">No hay pedidos pendientes</p>';
    return;
  }

  snapshot.forEach(doc=>{
    const p = doc.data();

    const card = document.createElement("div");
    card.className="card";

    card.innerHTML=`
      <h2>${p.negocio}</h2>
      <p class="info">${p.direccion}</p>
      <p class="info">Sacos: ${p.sacos}</p>
      <p class="info"><strong>Total: $${p.total}</strong></p>

      <div class="buttons">
        <button class="maps" data-dir="${p.direccion}">Maps</button>
        <button class="waze" data-dir="${p.direccion}">Waze</button>
        <button class="entregado" data-id="${doc.id}">Entregado</button>
        <button class="cancelar" data-id="${doc.id}">Cancelar</button>
      </div>
    `;

    lista.appendChild(card);

    card.querySelector(".maps")
      .addEventListener("click",e=>abrirMaps(e.target.dataset.dir));

    card.querySelector(".waze")
      .addEventListener("click",e=>abrirWaze(e.target.dataset.dir));

    card.querySelector(".entregado")
      .addEventListener("click",e=>marcarEntregado(e.target.dataset.id));

    card.querySelector(".cancelar")
      .addEventListener("click",e=>cancelarPedido(e.target.dataset.id));
  });
});
</script>

</body>
</html>
